<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XabiDB</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container container--carousel">
      <header class="header">
        <a class="header__link--icon" href="./index.html">
          <img class="header__logo" src="./assets/svg/logo.svg">
          <img class="header__logo header__logo--dark" src="./assets/svg/logo_dark.svg">
        </a>
        <button class="header__button--icon">
          <img class="header__menu" src="./assets/svg/menu.svg">
          <img class="header__menu header__menu--dark" src="./assets/svg/menu_dark.svg">
        </button>
      </header>

      <main class="content">
        <div class="carousel">
          <!-- Culture -->
          <section id="culture" class="hero carousel__item">
            <div class="hero__background-color"></div>
            <div class="hero__container">
              <h1 class="hero__title">Culture</h1>
              <a class="hero__info" href="./proyects/culture.html">+ info</a>
            </div>
            <picture class="hero__background-image">
              <source media="(max-width: 800px)" srcset="./assets/img/culture_mobile.png">
              <source media="(max-width: 1024px) and (orientation: portrait)" srcset="./assets/img/culture_mobile.png">
              <img src="./assets/img/culture.png" alt="Culture">
            </picture>
          </section>
          <!-- Spin Trowel -->
          <section id="spin_trowel" class="hero carousel__item">
            <div class="hero__background-color"></div>
            <div class="hero__container">
              <h1 class="hero__title">Spin Trowel</h1>
              <a class="hero__info" href="./proyects/spin_trowel.html">+ info</a>
            </div>
            <picture class="hero__background-image">
              <img src="./assets/img/spin_trowel.png" alt="Spin Trowel">
            </picture>
          </section>
          <!-- Orbea Oiz -->
          <section id="orbea_oiz" class="hero carousel__item">
            <div class="hero__background-color"></div>
            <div class="hero__container">
              <h1 class="hero__title">Orbea Oiz</h1>
              <a class="hero__info" href="./proyects/orbea_oiz.html">+ info</a>
            </div>
            <picture class="hero__background-image">
              <img src="./assets/img/orbea_oiz.png" alt="Orbea Oiz">
            </picture>
          </section>
          <!-- Onda Bench -->
          <section id="onda_bench" class="hero carousel__item">
            <div class="hero__background-color"></div>
            <div class="hero__container">
              <h1 class="hero__title">Onda Bench</h1>
              <a class="hero__info" href="./proyects/onda_bench.html">+ info</a>
            </div>
            <picture class="hero__background-image">
              <img src="./assets/img/onda_bench.png" alt="Onda Bench">
            </picture>
          </section>
          <!-- XabiDB -->
          <section id="xabidb" class="hero carousel__item carousel__item--theme-black">
            <div class="hero__background-color"></div>
            <div class="hero__container">
              <h1 class="hero__title">XabiDB</h1>
              <a class="hero__info" href="./proyects/xabidb.html">+ info</a>
            </div>
            <picture class="hero__background-image"></picture>
          </section>
        </div>

        <nav class="sidebar">
          <!-- Sidebar items injected by Javascript -->
        </nav>
      </main>

      <footer class="footer">
        <button class="footer__button">
          <img class="footer__icon-arrow" src="./assets/svg/arrow.svg">
          <img class="footer__icon-arrow footer__icon-arrow--dark" src="./assets/svg/arrow_dark_up.svg">
        </button>
        <a class="footer__link" href="#">+ contact</a>
      </footer>

      <div class="screen_lock">
        <p class="screen_lock__text">Turn your device, please.</p>
      </div>
    </div>
  </div>

  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/components/viewport_height.js"></script>
</body>

</html>
